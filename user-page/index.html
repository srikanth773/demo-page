<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="https://via.placeholder.com/120" alt="User" class="profile-img">
      <h2 class="username" id="username">John Doe</h2>
      <p class="email" id="email">john.doe@example.com</p>
      <p class="role" id="role">Software Engineer</p>
      <button class="btn" id="editBtn">Edit Profile</button>
    </div>
  </div>

  <!-- Popup form -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h3>Edit Profile</h3>
      <label>Name:</label>
      <input type="text" id="nameInput" />
      <label>Email:</label>
      <input type="email" id="emailInput" />
      <label>Role:</label>
      <input type="text" id="roleInput" />
      <div class="popup-buttons">
        <button id="saveBtn">Save</button>
        <button id="closeBtn">Cancel</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
